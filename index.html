<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Word Play Helper</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Word Play Helper</h1>
                <p>
                    Enter your letters in the 4Ã—4 grid to find all possible
                    words
                </p>
            </header>

            <main>
                <div class="game-section">
                    <div class="grid-container">
                        <h2>Your Letters</h2>
                        <div class="letter-grid" id="letterGrid">
                            <!-- 4x4 grid will be generated by JavaScript -->
                        </div>
                        <div class="controls">
                            <button id="findWords" class="btn-primary">
                                Find Words
                            </button>
                            <button id="clearGrid" class="btn-secondary">
                                Clear Grid
                            </button>
                        </div>
                    </div>

                    <div class="results-container">
                        <h2>Found Words</h2>
                        <div class="loading" id="loading" style="display: none">
                            <div class="spinner"></div>
                            <p>Finding words...</p>
                        </div>
                        <div class="stats" id="stats"></div>
                        <div class="word-list" id="wordList">
                            <p class="placeholder">
                                Enter letters and click "Find Words" to see
                                results
                            </p>
                        </div>
                    </div>
                </div>
            </main>

            <footer>
                <p>
                    Helper for <a href="https://store.steampowered.com/app/3586660/Word_Play/">"Word Play"</a> by Game Maker's Toolkit.
                    <a href="https://github.com/Nyveon/word-play-helper"
                        >GitHub</a
                    >
                </p>
            </footer>
        </div>

        <script src="script.js"></script>
    </body>
</html>
